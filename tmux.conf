# Change prefix from 'Ctrl+B' to 'Ctrl+A'
unbind C-b
set -g prefix C-Space

# Reload tmux.conf file
unbind r 
bind r source-file ~/.tmux.conf

# Vim keys for pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on 

# Set tmux color same as terminal
set-option -sa terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "tmux-256color"

set -g mouse on
set-option -g status-position bottom

#set vi-mode
set-window-option -g mode-keys vi
#keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# Catppuccin for tmux and its config
set -g @plugin 'catppuccin/tmux#v2.1.2'

set -g @catppuccin_status_background "none" #make the status bar transparent except the modules
set -g @catppuccin_window_status_style "basic" #shpae of the icons (basic, rounded, slanted)
set -ogq @catppuccin_window_current_number_color "#c4a7e7" #color of the window number box on the left

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

set -ogq @catppuccin_status_right_separator "" # default = "█"
set -ogq @catppuccin_status_connect_separator "no" # yes, no

set -g status-right "#{E:@catppuccin_status_application}"
#set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
#set -agF status-right "#{E:@catppuccin_status_battery}"

# Setting up pomodoro in status bar
set -agF status-right "#{E:@catppuccin_status_pomodoro_plus}"
set -g @catppuccin_pomodoro_plus_icon ""
set -g @pomodoro_sound 'on'                   
set -g @pomodoro_notifications 'on'           
set -g @pomodoro_granularity 'on'              # timer shows seconds as well 
set -g status-interval 1                       # Refresh the status line every second
set -g @pomodoro_interval_display " [%s/%s]"   # shows number of current pomodoro/total pomodoros

# making all the icons blank so the rectange doesn't show

set -g @pomodoro_on "#[fg=$text_red]"
set -g @pomodoro_complete "#[fg=$text_green]"
set -g @pomodoro_pause "#[fg=$color_yellow]"
set -g @pomodoro_prompt_break "#[fg=$color_green] ? "
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray] ? "

#set status-bg default
#set status-style bg=default

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
#set -g status-right "#{pomodoro_status}"


run '~/.tmux/plugins/tpm/tpm'

